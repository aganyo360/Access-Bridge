{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

<style>
    /* Remove full viewport centering */
    .register-wrapper {
        display: flex;
        justify-content: center;
        padding: 60px 20px; /* space below header */
    }

    .register-container {
        background: white;
        padding: 40px 50px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
        color: #2c7be5;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2c7be5;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #1a5bb8;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #2c7be5;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<div class="register-wrapper">
    <div class="register-container">
        <h2>Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</div>

{% endblock %}
