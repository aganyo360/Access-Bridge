{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f4f8;
        /* display: flex; */
        /* justify-content: center; */
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .register-wrapper {
        display: flex;
        justify-content: center;
        padding: 60px 20px; /* space below header */
    }
    .login-container {
        background: white;
        padding: 40px 50px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
        color: #2c7be5;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2c7be5;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #1a5bb8;
    }

    .signup-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-link a {
        color: #2c7be5;
        text-decoration: none;
        font-weight: bold;
    }
</style>
<div class="register-wrapper">
<div class="login-container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
</div>
</div>

{% endblock %}
